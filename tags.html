---
layout: default
---

<div class="row">

    <div class="span8">
        <h3>Tags</h3>

        <dl>
        {% for tag in site.tags %}
            <dt>
                <span id="tag-{{ tag[0] | slugify }}" class="label label-info">{{ tag[0] }}</span>
            </dt>

            {% for post in tag[1] %}
                <dd>
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                    on {{ post.date | date: "%B %d, %Y" }}
                </dd>
            {% endfor %}
        {% endfor %}
        </dl>
    </div>

    <aside class="span4">
        {% include recent.html %}
    </aside>

</div>
