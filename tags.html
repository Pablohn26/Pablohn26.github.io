---
layout: page
---

<div class="row">

    <div class="eight columns">
        <h3>Tags</h3>
        {% for tag in site.tags %}
            <section>
                <h5 id="tag-{{ tag[0] | slugify }}">
                    <span class="label radius">{{ tag[0] }}</span>
                </h5>

                <ul>
                {% for post in tag[1] %}
                    <li>
                        <a href="{{ post.url }}">
                            {{ post.title }}
                        </a>
                        on {{ post.date | date: "%B %d, %Y" }}
                    </li>
                {% endfor %}
                </ul>
            </section>
        {% endfor %}
    </div>

    <aside class="four columns">
        {% include recent.html %}
    </aside>

</div>
