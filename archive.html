---
layout: default
---

<div class="row">

    <div class="span8">
        <h3> Archive </h3>
        {% for post in site.posts %}
            <p>
                <i>{{ post.date | date: "%B %d %Y" }}</i>
                <a href="{{ post.url }}">{{ post.title }}</a>
                {% for tag in post.tags %}
                    <a class="label label-info" href="/tags.html#tag-{{ tag | slugify }}">{{ tag }}</a>
                {% endfor %}
            </p>
        {% endfor %}
    </div>

    <aside class="span4">
        {% include tags.html %}
    </aside>

</div>
