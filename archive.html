---
layout: default
---

<div class="row">

    <div class="right columns">
        <ul class="disc">
            <h3> Archive </h3>
            {% for post in site.posts %}
                <li>
                    {{ post.date | date: "%B %d %Y" }}
                    <a href="{{ post.url }}">{{ post.title }}</a>
                    {% for tag in post.tags %}
                        <a class="label radius" href="/tags#{{ tag | slugify }}">{{ tag }}</a>
                    {% endfor %}
                </li>
            {% endfor %}
        </ul>
    </div>

    <aside class="four columns">
        {% include tags.html %}
    </aside>

</div>
