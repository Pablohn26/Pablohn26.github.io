<article>

    <header>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h5 class="subheader">
            Posted on {{ post.date | date: "%B %d, %Y" }}
        </h5>

    </header>

    <section>
        {% if less %}
            {{ content | truncatewords: 120 }}
        {% else %}
            {{ content }}
        {% endif %}

    </section>

    <section>
        <dl class="sub-nav">
            <dt>Tags:</dt>
            {% for tag in post.tags %}
            <dd>
                <a href="/tags.html#tag-{{ tag | slugify }}">
                    <span class="radius label">{{ tag }}</span>
                </a>
            </dd>
            {% endfor %}
            {% if more == "excerpt" and site.disqus %}
                <dt>
                    <a href="{{ post.url }}#disqus_thread"></a>
                </dt>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'akhodakivskiy-til'; // required: replace example with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function () {
                        var s = document.createElement('script'); s.async = true;
                        s.type = 'text/javascript';
                        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
                        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
                    }());
                </script>
        
            {% endif %}
        </dl>
    </section>

</article>
