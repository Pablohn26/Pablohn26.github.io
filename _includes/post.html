<article>

    <header>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h5 class="subheader">Posted on {{ post.date | date: "%B %d, %Y" }}</h5>
    </header>

    <section>
        {{ content | more: more }}
    </section>

    <section>
        <dl class="sub-nav">
            <dt>Tags:</dt>
            {% for tag in post.tags %}
            <dd>
                <a href="/tags.html#tag-{{ tag | slugify }}">
                    <span class="radius label">{{ tag }}</span>
                </a>
            </dd>
            {% endfor %}
            {% if more == "excerpt" %}
                <dt>
                    <script>
                        var idcomments_acct = '1097d14ad063821782039076bd36c58d';
                        var idcomments_post_id = "{{ post.id | remove : '-' | remove : '/' }}";
                        var idcomments_post_url = "{{ post.url }}";
                    </script>
                    <script type="text/javascript" src="http://www.intensedebate.com/js/genericLinkWrapperV2.js"></script>
                </dt>
            {% endif %}
        </dl>
    </section>

</article>
