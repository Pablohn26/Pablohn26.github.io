<article>

    <header>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h5 class="subheader">Posted on {{ post.date | date: "%B %d, %Y" }}</h5>
    </header>

    <section>
        {{ content | more: more }}
    </section>

    <section>
        <dl class="sub-nav">
            <dt>Tags:</dt>
            {% for tag in post.tags %}
            <dd>
                <a href="/tags.html#tag-{{ tag | slugify }}">
                    <span class="radius label">{{ tag }}</span>
                </a>
            </dd>
            {% endfor %}
        </dl>
    </section>

</article>
